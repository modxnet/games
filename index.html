<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steal A Brainrot</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00D084; /* green */
            --secondary: #00B8FF; /* sky blue */
            --accent: #007BFF; /* blue */
            --dark: #0e1624;
            --darker: #0b1220;
            --light: #ffffff;
            --lighter: #eef2ff; /* very light indigo/blue */
            --white: #ffffff;
            --text: #1f2937; /* slate-800 */
            --text-secondary: #6b7280; /* slate-500 */
            --success: #4CAF50;
            --warning: #FFC107;
            --danger: #F44336;
            --brainrot-bg: #eaf4ff;
            --og-color: #ffb020; /* friendly orange */
            --secret-color: #8a2be2; /* purple badge */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg, #00D084, #00B8FF, #007BFF);
            color: var(--text);
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }
        
        /* iOS Popup Styles */
        #ios-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }
        
        .popup-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }
        
        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--light);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--lighter);
        }
        
        .gif-container {
            margin-bottom: 15px;
        }
        
        .instruction-gif {
            width: 100%;
            border-radius: 10px;
        }
        
        .instruction-text {
            color: var(--text);
            font-size: 16px;
            line-height: 1.4;
        }
        
        /* Blocky Background */
        .blocky-bg {
            background: rgba(255, 255, 255, 0.9);
            border: 4px solid #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        
        /* Rainbow Banner */
        .rainbow-banner {
            padding: 10px 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .rainbow-banner-text {
            font-family: 'Fredoka One', cursive;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 15px;
            background: linear-gradient(90deg, #00D084, #00B8FF, #007BFF);
            background-size: 400% 400%;
            animation: rainbow-banner-anim 6s linear infinite;
            color: #FFFFFF;
            text-shadow: 0 1px 2px rgba(0,0,0,0.35);
            opacity: 1;
        }
        
        @keyframes rainbow-banner-anim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Search Bar Styles */
        .search-container {
            position: relative;
            margin-bottom: 25px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border-radius: 50px;
            border: 2px solid #cfe2ff;
            background: #ffffff;
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 24px rgba(2, 8, 23, 0.06);
        }
        
        .search-input:focus {
            outline: none;
            border-color: #9ec5ff;
            box-shadow: 0 8px 28px rgba(59, 130, 246, 0.25);
        }
        
        .search-input::placeholder {
            color: var(--text-secondary);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }
        
        .search-results-count {
            text-align: center;
            margin-bottom: 15px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .no-results {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-size: 18px;
        }
        
        /* Grid Container */
        .grid-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        /* Pet Row */
        .pet-row {
            background: #ffffff;
            border: 3px solid #d7ecff;
            border-radius: 18px;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .pet-row:hover {
            background: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(63, 114, 175, 0.18);
            border-color: #c7e5ff;
        }
        
        /* OG and Secret labels */
        .bar-title-og, .bar-title-secret {
            position: absolute;
            top: -12px;
            left: 15px;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            z-index: 1;
            border: 3px solid #ffffff;
            box-shadow: 0 6px 14px rgba(0,0,0,0.12);
        }
        
        .bar-title-og {
            background-color: var(--og-color);
            color: #000;
        }
        
        .bar-title-secret {
            background-color: var(--secret-color);
            color: #fff;
        }
        
        /* Pet Left Content */
        .pet-left-content {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }
        
        .pet-img-bg {
            width: 80px;
            height: 80px;
            background: #eef7ff;
            border: 2px solid #cfe6ff;
            border-radius: 14px;
            box-shadow: inset 0 0 0 2px #ffffff;
        }
        
        .pet-title-container {
            display: flex;
            flex-direction: column;
        }
        
        .pet-title {
            font-size: 18px;
            font-weight: 700;
            color: #1f2d3d;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', sans-serif;
        }
        
        .item-title-glow {
            text-shadow: none;
        }
        
        /* Claim Pill */
        .claim-pill {
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            background-size: 400% 400%;
            color: #ffffff;
            border: 0;
            border-radius: 9999px;
            padding: 12px 28px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 
                0 0 20px rgba(0, 208, 132, 0.6),
                0 0 40px rgba(0, 184, 255, 0.4),
                0 0 60px rgba(0, 123, 255, 0.3),
                0 8px 18px rgba(0,0,0,0.2);
            min-width: 120px;
            height: 48px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', sans-serif;
            animation: websiteGlow 3s ease-in-out infinite;
            text-shadow: 
                2px 2px 0 #000,
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                0 0 10px rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
        }
        
        .claim-pill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }
        
        .claim-pill:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 0 30px rgba(0, 208, 132, 0.8),
                0 0 50px rgba(0, 184, 255, 0.6),
                0 0 70px rgba(0, 123, 255, 0.5),
                0 0 90px rgba(0, 208, 132, 0.4),
                0 15px 30px rgba(0,0,0,0.3);
            animation-duration: 1.5s;
        }
        
        @keyframes websiteGlow {
            0% { 
                background-position: 0% 50%;
                box-shadow: 
                    0 0 20px rgba(0, 208, 132, 0.6),
                    0 0 40px rgba(0, 184, 255, 0.4),
                    0 0 60px rgba(0, 123, 255, 0.3),
                    0 8px 18px rgba(0,0,0,0.2);
            }
            33% { 
                background-position: 50% 50%;
                box-shadow: 
                    0 0 25px rgba(0, 184, 255, 0.7),
                    0 0 45px rgba(0, 123, 255, 0.5),
                    0 0 65px rgba(0, 208, 132, 0.4),
                    0 8px 18px rgba(0,0,0,0.2);
            }
            66% { 
                background-position: 100% 50%;
                box-shadow: 
                    0 0 25px rgba(0, 123, 255, 0.7),
                    0 0 45px rgba(0, 208, 132, 0.5),
                    0 0 65px rgba(0, 184, 255, 0.4),
                    0 8px 18px rgba(0,0,0,0.2);
            }
            100% { 
                background-position: 0% 50%;
                box-shadow: 
                    0 0 20px rgba(0, 208, 132, 0.6),
                    0 0 40px rgba(0, 184, 255, 0.4),
                    0 0 60px rgba(0, 123, 255, 0.3),
                    0 8px 18px rgba(0,0,0,0.2);
            }
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        /* Username Modal */
        .username-modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .username-modal {
            background: var(--light);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--lighter);
            position: relative;
        }
        
        .username-modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text);
            font-size: 24px;
            cursor: pointer;
        }
        
        .username-modal-title {
            color: var(--primary);
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: 'Fredoka One', cursive;
        }
        
        .username-modal-sub {
            color: var(--text);
            margin-bottom: 15px;
        }
        
        .username-modal-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--lighter);
            background: var(--darker);
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        
        .username-modal-error {
            color: var(--danger);
            margin-bottom: 15px;
            min-height: 20px;
        }
        
        .username-modal-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--darker);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        /* Generator Modal */
        #generator-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--light);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--lighter);
        }
        
        .pulse-title {
            animation: pulse 2s infinite;
            white-space: pre-line;
        }
        
        .orange-title {
            color: #ff6b35;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .countdown-timer {
            color: #ff6b35;
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: var(--darker);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--lighter);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--darker);
            font-weight: bold;
            font-size: 12px;
        }
        
        .green-claim-button {
            background: #00ffCC;
            color: #000000;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            padding: 12px 28px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px rgba(0, 255, 204, 0.4), 0 3px 10px rgba(0, 255, 204, 0.3), 0 0 25px rgba(0, 255, 204, 0.2);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', sans-serif;
        }
        
        .green-claim-button:hover {
            background: #00e6b8;
            color: #000000;
            transform: translateY(-3px) scale(1.08);
            box-shadow: 0 10px 30px rgba(0, 255, 204, 0.5), 0 5px 15px rgba(0, 255, 204, 0.4), 0 0 40px rgba(0, 255, 204, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        /* Floating items */
        #floating-items-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-item {
            position: absolute;
            opacity: 0.1;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        
        @keyframes float1 {
            0% { transform: translate(-100px, 110vh) rotate(0deg); }
            100% { transform: translate(110vw, -100px) rotate(720deg); }
        }
        
        @keyframes float2 {
            0% { transform: translate(110vw, 110vh) rotate(0deg); }
            100% { transform: translate(-100px, -100px) rotate(-720deg); }
        }
        
        @keyframes float3 {
            0% { transform: translate(50vw, 110vh) rotate(0deg); }
            100% { transform: translate(50vw, -100px) rotate(360deg); }
        }
        
        /* Claiming Live Feature */
        .claiming-live-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 300px;
            width: 100%;
        }
        
        .claiming-live {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #43d13b;
            animation: fadeInOut 2s ease-in-out infinite alternate;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        
        .claiming-live-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .claiming-live-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .claiming-live-content {
            flex: 1;
        }
        
        .claiming-live-user {
            font-weight: bold;
            color: #43d13b;
            font-family: 'Fredoka One', cursive;
        }
        
        .claiming-live-item {
            color: white;
            font-size: 14px;
        }
        
        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #ff0000;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 1.5s infinite;
        }
        
        /* Content Locker Styles */
        .content-locker-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .content-locker-iframe {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
        }
        
        /* Mobile Optimizations */
        @media (max-width: 640px) {
            .pet-left-content {
                gap: 10px;
            }
            
            .pet-img-bg {
                width: 60px;
                height: 60px;
            }
            
            .pet-title {
                font-size: 16px;
            }
            
            .claim-pill {
                padding: 10px 20px;
                min-width: 100px;
                height: 40px;
                font-size: 12px;
            }
            
            .rainbow-banner-text {
                font-size: 18px;
                padding: 8px 16px;
            }
            
            .blocky-bg {
                padding: 15px !important;
            }
            
            .search-input {
                padding: 12px 45px 12px 15px;
                font-size: 14px;
            }
            
            .search-icon {
                right: 15px;
                width: 18px;
                height: 18px;
            }
            
            .claiming-live-container {
                max-width: 250px;
                right: 10px;
                bottom: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .pet-left-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .pet-img-bg {
                width: 50px;
                height: 50px;
            }
            
            .pet-title {
                font-size: 14px;
            }
            
            .claim-pill {
                padding: 8px 16px;
                min-width: 80px;
                height: 36px;
                font-size: 11px;
            }
            
            .rainbow-banner-text {
                font-size: 16px;
                padding: 6px 12px;
            }
            
            .claiming-live-container {
                max-width: 200px;
            }
            
            .claiming-live {
                padding: 10px;
            }
            
            .claiming-live-icon {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div id="ios-popup" style="display:none">
        <div class="popup-background"></div>
        <div class="popup">
            <div class="gif-container">
                <img src="https://www9.0zz0.com/2024/04/06/13/548511907.gif" alt="Instructions GIF" class="instruction-gif">
            </div>
            <p class="instruction-text">Please Click On The Three Dots At The Top And Open in Browser To to Claim your Brainrot.</p>
        </div>
    </div>
    
    <div id="normal-page" style="display:none">
        <div id="floating-items-container"></div>
        <div class="container mx-auto px-4 py-8">
            <section class="mb-16" id="pets">
                <div class="blocky-bg rounded-3xl p-6 md:p-10 max-w-2xl mx-auto">
                    <div style="display: flex; justify-content: center; margin-bottom: 1.5rem;">
                        <div class="rainbow-banner" style="margin: 0 auto;">
                            <span class="rainbow-banner-text">CLAIM YOUR BRAINROT NOW</span>
                        </div>
                    </div>
                    
                    <!-- Search Bar -->
                    <div class="search-container">
                        <input type="text" id="search-input" class="search-input" placeholder="Search for a brainrot...">
                        <div class="search-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </div>
                    </div>
                    
                    <div id="search-results-count" class="search-results-count"></div>
                    
                    <ul class="grid-container" id="brainrots-list">
                        <!-- Brainrots will be added here by JavaScript -->
                    </ul>
                    
                    <div id="no-results" class="no-results" style="display: none;">
                        No brainrots found matching your search.
                    </div>
                </div>
            </section>
        </div>
        
        <!-- Claiming Live Feature -->
        <div class="claiming-live-container" id="claiming-live-container">
            <!-- Claiming live notifications will be added here by JavaScript -->
        </div>
    </div>

    <!-- Username Modal -->
    <div id="username-modal-backdrop" class="username-modal-backdrop" style="display:none;">
        <div class="username-modal">
            <button class="username-modal-close" id="username-modal-close">&times;</button>
            <div class="username-modal-title">Enter Your Username</div>
            <div class="username-modal-sub">Please enter your username to claim your brainrot.</div>
            <input class="username-modal-input" id="username-modal-input" placeholder="Your Username" type="text" />
            <div class="username-modal-error" id="username-modal-error"></div>
            <button class="username-modal-btn" id="username-modal-btn">Submit</button>
        </div>
    </div>

    <!-- Generator Modal -->
    <div id="generator-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 z-50 hidden">
        <div class="modal-content p-8 rounded-2xl max-w-md w-full text-center relative">
            <div id="generator-title" class="text-2xl font-bold mb-4 pulse-title">Connecting...</div>
            <img id="loading-item-img" src="" alt="Item" class="mx-auto mb-4 w-24 h-24 object-contain" style="display:none;">
            <div class="progress-bar mb-4">
                <div id="progress-fill" class="progress-fill" style="width:0%">0%</div>
            </div>
